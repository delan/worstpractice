<!doctype html><meta charset="utf-8">
<pre id="out"></pre>
<!-- explicit about:blank prevents nesting on reload -->
<div id="viewer"><iframe src="about:blank"></iframe></div>
<style>
    * {
        box-sizing: border-box;
    }
    :root {
        font-size: 1.5em;
    }
    body {
        display: flex;
        flex-flow: row nowrap;
        margin: 0;
        padding: 1em;
        height: 100vh;
    }
    #out {
        white-space: pre-wrap;
        font-family: monospace, monospace;
        flex: 1 0 0;
        margin: 0;
        overflow-y: scroll;
    }
    #viewer {
        flex: 2 0 0;
    }
    #viewer > iframe {
        width: 100%;
        height: 100%;
    }
    .expand {
        border: 1px solid black;
        padding: 0.25em;
        display: flex;
        flex-flow: column nowrap;
    }
    .expand.open {
        height: 100vh;
    }
    /* flex display doesn’t work on details */
    .expand > details {
        flex: 0 0 auto;
    }
    .expand > div {
        flex: 1 1 auto;
    }
    /* flex-grow doesn’t work on iframes */
    .expand > div > iframe {
        width: 100%;
        height: 100%;
    }
</style>
<script src="out.js"></script>

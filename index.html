<!doctype html><meta charset="utf-8">
<pre id="out"></pre>
<style>
    * {
        box-sizing: border-box;
    }
    :root {
        font-size: 1.5em;
    }
    #out {
        white-space: pre-wrap;
        max-width: 960px;
        font-family: monospace, monospace;
    }
    .expand {
        border: 1px solid black;
        padding: 0.25em;
        display: flex;
        flex-flow: column nowrap;
    }
    .expand.open {
        height: 100vh;
    }
    /* flex display doesn’t work on details */
    .expand > details {
        flex: 0 0 auto;
    }
    .expand > div {
        flex: 1 1 auto;
    }
    /* flex-grow doesn’t work on iframes */
    .expand > div > iframe {
        width: 100%;
        height: 100%;
    }
</style>
<script src="out.js"></script>
